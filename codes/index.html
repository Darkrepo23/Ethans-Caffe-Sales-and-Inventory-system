<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ethan's Cafe Restaurant Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Common CSS -->
    <link rel="stylesheet" href="common.css">
    
    <!-- Login Page Specific CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(128, 0, 0, 0.85), rgba(90, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from { transform: translateY(100px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .login-header {
            background: linear-gradient(135deg, var(--maroon) 0%, #5a0000 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo i {
            font-size: 50px;
            color: var(--maroon);
        }

        .restaurant-name {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .system-name {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--maroon);
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--maroon);
            font-size: 20px;
            z-index: 4;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
            font-weight: 500;
        }

        .form-control:focus {
            border-color: var(--light-blue);
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 4;
        }

        .password-toggle:hover {
            color: var(--maroon);
        }

        .role-selector {
            margin-bottom: 25px;
        }

        .role-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .role-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: var(--white);
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .role-btn:hover {
            border-color: var(--light-blue);
            color: var(--light-blue);
            transform: translateY(-3px);
        }

        .role-btn.active {
            border-color: var(--maroon);
            background: rgba(128, 0, 0, 0.1);
            color: var(--maroon);
            box-shadow: 0 5px 15px rgba(128, 0, 0, 0.2);
        }

        .role-btn i {
            font-size: 24px;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--maroon) 0%, #5a0000 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #5a0000 0%, var(--maroon) 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(128, 0, 0, 0.4);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            padding: 25px 40px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .footer-link {
            color: var(--light-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            padding: 5px 0;
        }

        .footer-link:hover {
            color: var(--maroon);
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--maroon);
            transition: width 0.3s ease;
        }

        .footer-link:hover::after {
            width: 100%;
        }

        .security-note {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .security-note i {
            color: var(--green);
            margin-right: 5px;
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease;
            display: none;
            border-left: 5px solid;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left-color: #dc3545;
            color: #721c24;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left-color: var(--green);
            color: #155724;
        }

        .spinner-border {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 10px;
            }
            
            .login-body, .login-footer {
                padding: 25px;
            }
            
            .role-buttons {
                flex-direction: column;
            }
            
            .restaurant-name {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 40px;
            }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 50px;
        }

        .wave .shape-fill {
            fill: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="restaurant-name">ETHAN'S CAFE RESTAURANT</div>
                <div class="system-name">Management System</div>
            </div>
            <div class="wave">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
                </svg>
            </div>
        </div>
        
        <div class="login-body">
            <div class="alert alert-danger" id="errorAlert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage">Invalid username or password</span>
            </div>
            
            <div class="alert alert-success" id="successAlert">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage">Login successful</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               id="username" 
                               class="form-control" 
                               placeholder="Enter your username"
                               required
                               autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" 
                               id="password" 
                               class="form-control" 
                               placeholder="Enter your password"
                               required
                               autocomplete="current-password">
                        <button type="button" 
                                class="password-toggle" 
                                onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group role-selector">
                    <label class="form-label">
                        <i class="fas fa-user-tag me-2"></i>Login As
                    </label>
                    <div class="role-buttons">
                        <div class="role-btn active" data-role="staff">
                            <i class="fas fa-user-tie"></i>
                            Staff
                        </div>
                        <div class="role-btn" data-role="cashier">
                            <i class="fas fa-cash-register"></i>
                            Cashier
                        </div>
                        <div class="role-btn" data-role="owner">
                            <i class="fas fa-crown"></i>
                            Owner
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginText">Login to System</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p class="mb-3">
                Don't have an account? 
                <a href="#" class="footer-link" onclick="showAccountRequest()">Request Access</a>
            </p>
            <p class="mb-2">
                <a href="#" class="footer-link" onclick="showForgotPassword()">
                    <i class="fas fa-key me-1"></i>Forgot Password?
                </a>
            </p>
            <p class="security-note">
                <i class="fas fa-shield-alt"></i>
                Secure SSL Encryption • Activity Logged • Auto-Logout Protection
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize variables
        let selectedRole = 'staff';
        
        // Initialize role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedRole = this.dataset.role;
            });
        });
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }
        
        // Show account request modal
        function showAccountRequest() {
            const modalHTML = `
                <div class="modal fade" id="accountRequestModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header" style="background: linear-gradient(135deg, var(--maroon) 0%, #5a0000 100%); color: white;">
                                <h5 class="modal-title">
                                    <i class="fas fa-user-plus me-2"></i>Request Account Access
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Account requests require owner/admin approval
                                </div>
                                <form id="requestForm">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label class="form-label">Full Name *</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Username *</label>
                                            <input type="text" class="form-control" required>
                                            <small class="text-muted">Must be unique</small>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Password *</label>
                                            <input type="password" class="form-control" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Confirm Password *</label>
                                            <input type="password" class="form-control" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Requested Role *</label>
                                            <select class="form-select" required>
                                                <option value="staff">Staff</option>
                                                <option value="cashier">Cashier</option>
                                            </select>
                                            <small class="text-muted">Cannot request Owner/Admin role</small>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-maroon" onclick="submitAccountRequest()">Submit Request</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to body if not exists
            if (!document.getElementById('accountRequestModal')) {
                document.body.insertAdjacentHTML('beforeend', modalHTML);
            }
            
            const modal = new bootstrap.Modal(document.getElementById('accountRequestModal'));
            modal.show();
        }
        
        // Submit account request
        function submitAccountRequest() {
            // Simulate AJAX request
            document.getElementById('successMessage').textContent = 
                'Your account request has been submitted and is pending approval.';
            document.getElementById('successAlert').style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('accountRequestModal'));
            modal.hide();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successAlert').style.display = 'none';
            }, 5000);
        }
        
        // Show forgot password modal
        function showForgotPassword() {
            const modalHTML = `
                <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header" style="background: linear-gradient(135deg, #4A90E2 0%, #357ae8 100%); color: white;">
                                <h5 class="modal-title">
                                    <i class="fas fa-key me-2"></i>Password Recovery
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="alert alert-warning">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    Staff cannot reset passwords themselves. Contact owner/admin.
                                </div>
                                <form id="recoveryForm">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label class="form-label">Username</label>
                                            <input type="text" class="form-control" placeholder="Enter your username">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Security Question</label>
                                            <select class="form-select">
                                                <option>What is your mother's maiden name?</option>
                                                <option>What was your first pet's name?</option>
                                                <option>What city were you born in?</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Answer</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-light-blue" onclick="requestPasswordReset()">Request Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            if (!document.getElementById('forgotPasswordModal')) {
                document.body.insertAdjacentHTML('beforeend', modalHTML);
            }
            
            const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            modal.show();
        }
        
        // Request password reset
        function requestPasswordReset() {
            document.getElementById('successMessage').textContent = 
                'Password reset request submitted. Owner/Admin will process it.';
            document.getElementById('successAlert').style.display = 'block';
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
            modal.hide();
            
            setTimeout(() => {
                document.getElementById('successAlert').style.display = 'none';
            }, 5000);
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            loginText.textContent = 'Authenticating...';
            loginSpinner.classList.remove('d-none');
            loginBtn.disabled = true;
            
            // Simulate API call with delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Mock authentication logic
            let isValid = false;
            let userData = null;
            
            // Test credentials (for demo purposes)
            if (username && password) {
                isValid = true;
                
                // Determine user data based on role
                switch(selectedRole) {
                    case 'staff':
                        userData = {
                            username: username,
                            role: 'staff',
                            name: 'John Smith',
                            permissions: ['record_sales', 'view_inventory', 'print_reports']
                        };
                        break;
                    case 'cashier':
                        userData = {
                            username: username,
                            role: 'cashier',
                            name: 'Sarah Johnson',
                            permissions: ['record_sales', 'view_reports']
                        };
                        break;
                    case 'owner':
                        userData = {
                            username: username,
                            role: 'owner',
                            name: 'Ethan Carter',
                            permissions: ['all']
                        };
                        break;
                }
            }
            
            if (isValid && userData) {
                // Hide error if shown
                document.getElementById('errorAlert').style.display = 'none';
                
                // Save user data to localStorage
                userData.loggedIn = true;
                localStorage.setItem('user', JSON.stringify(userData));
                
                // Show success message
                document.getElementById('successMessage').textContent = `Welcome, ${userData.name}!`;
                document.getElementById('successAlert').style.display = 'block';
                
                // Determine redirect based on role
                let redirectUrl;
                switch(selectedRole) {
                    case 'staff':
                    case 'cashier':
                        redirectUrl = 'staff_dashboard.html';
                        break;
                    case 'owner':
                        redirectUrl = 'owner_dashboard.html';
                        break;
                    default:
                        redirectUrl = 'staff_dashboard.html';
                }
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
            } else {
                // Show error
                showError('Invalid username or password. Please try again.');
                
                // Reset button state
                loginText.textContent = 'Login to System';
                loginSpinner.classList.add('d-none');
                loginBtn.disabled = false;
            }
        });
        
        // Show error function
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                document.getElementById('errorAlert').style.display = 'none';
            }, 5000);
        }
        
        // Check for auto-logout message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('logout')) {
            const reason = urlParams.get('reason') || 'inactivity';
            let message = 'You have been logged out.';
            
            if (reason === 'inactivity') {
                message = 'You have been logged out due to inactivity.';
            } else if (reason === 'session_expired') {
                message = 'Your session has expired. Please login again.';
            }
            
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successAlert').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('successAlert').style.display = 'none';
            }, 5000);
        }
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
