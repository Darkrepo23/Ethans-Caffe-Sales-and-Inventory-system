<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS System - Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --maroon: #800000;
            --green: #2e8b57;
            --blue: #1e90ff;
            --black: #222222;
            --white: #ffffff;
            --light-maroon: #a64d4d;
            --dark-maroon: #660000;
            --light-green: #3cb371;
            --light-gray: #f8f9fa;
            --gold: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(34, 34, 34, 0.95) 0%, rgba(128, 0, 0, 0.85) 100%),
                url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.05);
            animation: float 15s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 50px;
            left: -50px;
            animation-delay: 5s;
            background: rgba(46, 139, 87, 0.05);
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 20%;
            animation-delay: 10s;
            background: rgba(128, 0, 0, 0.05);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            33% {
                transform: translateY(-20px) rotate(120deg);
            }

            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        /* Main Container */
        .container-fluid {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content Row - side by side */
        .main-content-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            width: 100%;
            max-width: 1100px;
            padding: 0 30px;
        }

        /* Logo Section - Left side, no container */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .logo-img {
            height: 140px;
            width: auto;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-img:hover {
            transform: scale(1.05) rotate(5deg);
            border-color: var(--gold);
        }

        .logo-text {
            color: var(--white);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            margin-top: 20px !important;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Login Card Section - Right side */
        .login-section {
            flex: 1;
            max-width: 480px;
        }

        /* Login Card - ENHANCED */
        .login-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
        }

        /* Card Header - ENHANCED */
        .card-header {
            background: linear-gradient(135deg, var(--maroon), var(--dark-maroon));
            border-bottom: none;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.1) 50%,
                    transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .nav-tabs.card-header-tabs {
            border-bottom: none;
            padding: 10px 20px 0;
            gap: 5px;
        }

        .nav-tabs .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px 10px 0 0;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            margin-right: 5px;
        }

        .nav-tabs .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-tabs .nav-link.active {
            color: var(--maroon);
            background: white;
            border: none;
            font-weight: 700;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-tabs .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gold);
        }

        /* Card Body - ENHANCED */
        .card-body {
            padding: 40px;
        }

        /* Form Styles - ENHANCED */
        .form-label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--maroon);
        }

        .input-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .input-group:focus-within {
            border-color: var(--maroon);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(128, 0, 0, 0.1);
        }

        .input-group-text {
            background: white;
            border: none;
            color: var(--maroon);
            padding: 12px 20px;
            font-size: 1.1rem;
        }

        .form-control {
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            background: white;
            box-shadow: none;
            border: none;
        }

        #togglePassword {
            background: white;
            border: none;
            color: var(--maroon);
            padding: 12px 20px;
            transition: all 0.3s ease;
            border-left: 2px solid #e1e5e9;
        }

        #togglePassword:hover {
            color: var(--dark-maroon);
            transform: scale(1.1);
        }

        /* Checkbox */
        .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 0.3em;
            background-color: white;
            border: 2px solid #dee2e6;
        }

        .form-check-input:checked {
            background-color: var(--maroon);
            border-color: var(--maroon);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.25);
        }

        .form-check-label {
            color: #666;
            cursor: pointer;
        }

        /* Buttons - ENHANCED */
        .btn-maroon {
            background: linear-gradient(135deg, var(--maroon), var(--dark-maroon));
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(128, 0, 0, 0.3);
        }

        .btn-maroon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(128, 0, 0, 0.4);
            color: white;
        }

        .btn-maroon:active {
            transform: translateY(-1px);
        }

        .btn-maroon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.2) 50%,
                    transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn-maroon:hover::after {
            transform: translateX(100%);
        }

        .btn-green {
            background: linear-gradient(135deg, var(--green), var(--light-green));
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
        }

        .btn-green:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.4);
            color: white;
        }

        .btn-green:active {
            transform: translateY(-1px);
        }

        /* Forgot Password Link */
        .text-decoration-none {
            color: var(--maroon);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .text-decoration-none:hover {
            color: var(--dark-maroon);
            transform: translateY(-2px);
        }

        /* Alert Messages */
        .alert {
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        /* Footer - pill-shaped badge */
        .footer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 30px;
            flex-shrink: 0;
            z-index: 10;
        }

        .login-footer {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .login-footer:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .login-footer p {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            white-space: nowrap;
        }

        .login-footer i {
            font-size: 0.9rem;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.8) !important;
        }

        /* Modal Styles - ENHANCED */
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--maroon), var(--dark-maroon));
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            color: #555;
        }

        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        /* Form text styling */
        .form-text {
            color: #666 !important;
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .main-content-row {
                flex-direction: column;
                gap: 30px;
                padding: 20px;
            }

            .logo-section {
                flex: none;
            }

            .login-section {
                flex: none;
                max-width: 100%;
                width: 100%;
            }

            .logo-img {
                height: 100px;
            }

            .logo-text {
                font-size: 1.6rem;
            }

            body {
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }
        }

        @media (max-width: 768px) {
            .logo-img {
                height: 80px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 30px 20px;
            }

            .nav-tabs .nav-link {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .btn-maroon,
            .btn-green {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .logo-img {
                height: 70px;
            }

            .logo-text {
                font-size: 1.3rem;
            }

            .card-body {
                padding: 20px 15px;
            }

            .nav-tabs {
                flex-direction: column;
                gap: 5px;
            }

            .nav-tabs .nav-link {
                border-radius: 10px;
                width: 100%;
            }

            .nav-tabs .nav-link.active {
                border-radius: 10px;
            }

            .nav-tabs .nav-link.active::after {
                display: none;
            }
        }

        /* Request Account Tab - Compact layout */
        #request .mb-3 {
            margin-bottom: 10px !important;
        }

        #request .form-label {
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        #request .form-control,
        #request .form-select {
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        #request .form-text {
            font-size: 0.75rem;
            margin-top: 2px;
        }

        #request .btn-lg {
            padding: 10px 24px;
            font-size: 1rem;
        }

        #request .alert {
            padding: 10px 15px;
            font-size: 0.85rem;
        }

        /* Prevent layout shift when modals/Swal appear */
        html {
            scrollbar-gutter: stable;
        }

        body.swal2-shown,
        body.modal-open {
            padding-right: 0 !important;
            height: 100vh !important;
            margin: 0 !important;
            overflow: hidden !important;
        }

        html.swal2-shown,
        html.modal-open {
            height: 100vh !important;
            overflow: hidden !important;
        }

        .swal2-container {
            overflow-y: auto;
        }

        /* Password match indicator */
        #passwordMatch {
            margin-top: 5px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="login-page">
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- MAIN CONTENT - Side by Side Layout -->
    <div class="container-fluid">
        <div class="main-content-row">
            <!-- Logo Section - Left Side (no container) -->
            <div class="logo-section animate__animated animate__fadeInLeft">
                <img src="resources/ethans logo.jpg" alt="Restaurant Logo" class="logo-img" id="logoImage">
                <h1 class="logo-text mt-2">Restaurant POS</h1>
            </div>

            <!-- Login Card - Right Side -->
            <div class="login-section animate__animated animate__fadeInRight">
                <div class="card login-card">
                    <div class="card-header bg-maroon text-white">
                        <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login" type="button" role="tab">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="request-tab" data-bs-toggle="tab" data-bs-target="#request"
                                    type="button" role="tab">
                                    <i class="fas fa-user-plus me-2"></i>Request Account
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body">
                        <div class="tab-content" id="authTabsContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">
                                            <i class="fas fa-user"></i>Username
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="username" name="username"
                                                placeholder="Enter your username" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock"></i>Password
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password" name="password"
                                                placeholder="Enter your password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-maroon btn-lg">
                                            <i class="fas fa-sign-in-alt me-2"></i>Login
                                        </button>
                                    </div>




                                </form>
                            </div>

                            <!-- Request Account Tab -->
                            <div class="tab-pane fade" id="request" role="tabpanel">
                                <form id="requestAccountForm">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">
                                            <i class="fas fa-user-circle"></i>Full Name
                                        </label>
                                        <input type="text" class="form-control" id="fullName" name="fullName"
                                            placeholder="Enter your full name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="requestUsername" class="form-label">
                                            <i class="fas fa-at"></i>Username
                                        </label>
                                        <input type="text" class="form-control" id="requestUsername"
                                            name="requestUsername" placeholder="Choose a username" required>
                                        <div class="form-text">Username must be unique</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="requestPassword" class="form-label">
                                            <i class="fas fa-key"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="requestPassword"
                                            name="requestPassword" placeholder="Create a password" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="fas fa-key"></i>Confirm Password
                                        </label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            name="confirmPassword" placeholder="Confirm your password" required>
                                        <div id="passwordMatch" class="form-text">
                                            <i class="fas fa-info-circle"></i> Passwords must match
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="requestedRole" class="form-label">
                                            <i class="fas fa-user-tag"></i>Requested Role
                                        </label>
                                        <select class="form-select" id="requestedRole" name="requestedRole">
                                            <option value="2">Staff</option>
                                        </select>
                                        <div class="form-text">Owner/Admin roles cannot be requested</div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-green btn-lg">
                                            <i class="fas fa-paper-plane me-2"></i>Submit Request
                                        </button>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer - pill badge centered at bottom -->
    <div class="footer-container">
        <div class="login-footer animate__animated animate__fadeInUp">
            <p><i class="fas fa-info-circle"></i>Restaurant Sales and Inventory System (Offline)</p>
        </div>
    </div>



    <!-- Admin Unlock Overlay (Monster Unlock) -->
    <div id="adminUnlockOverlay"
        style="position: fixed; inset: 0; background: rgba(15,23,42,0.7); display: none; align-items: center; justify-content: center; z-index: 2000;">
        <div
            style="background: #ffffff; color: #111827; padding: 24px 28px; border-radius: 16px; width: 100%; max-width: 420px; box-shadow: 0 25px 60px rgba(0,0,0,0.35); border: 1px solid rgba(148,163,184,0.6);">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-1" style="color:#16a34a;">Master Unlock Security </h5>
                    <small class="text-muted" style="color:#4b5563 !important;">Emergency owner unlock â€“ handle with
                        care</small>
                </div>
                <button type="button" id="closeAdminUnlock" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-3">
                <label class="form-label text-uppercase small text-muted" style="color:#6b7280 !important;">Admin
                    Username</label>
                <div class="form-control border" style="background:#ffffff; color:#111827;">admin</div>
            </div>
            <div class="mb-3">
                <label class="form-label text-uppercase small text-muted" style="color:#6b7280 !important;">Admin
                    Password</label>
                <div class="form-control border" style="background:#ffffff; color:#111827;">admin123</div>
            </div>
            <div class="alert alert-warning mt-3 mb-1" style="font-size: 0.85rem;">
                <i class="fas fa-exclamation-triangle me-1"></i>

    <script>
        // ORIGINAL JAVASCRIPT CODE - NO CHANGES
        document.addEventListener('DOMContentLoaded', function () {
            // Password toggle
            document.getElementById('togglePassword').addEventListener('click', function () {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });

            // Password confirmation check
            const confirmPassword = document.getElementById('confirmPassword');
            const requestPassword = document.getElementById('requestPassword');
            const passwordMatch = document.getElementById('passwordMatch');

            confirmPassword.addEventListener('input', function () {
                const matchIcon = passwordMatch.querySelector('i');
                const matchText = passwordMatch.querySelector('span') || passwordMatch;

                if (requestPassword.value === '' && confirmPassword.value === '') {
                    matchIcon.className = 'fas fa-info-circle';
                    passwordMatch.innerHTML = '<i class="fas fa-info-circle"></i> Passwords must match';
                    passwordMatch.style.color = '#666';
                } else if (requestPassword.value !== confirmPassword.value) {
                    matchIcon.className = 'fas fa-times-circle';
                    passwordMatch.innerHTML = '<i class="fas fa-times-circle"></i> Passwords do not match!';
                    passwordMatch.style.color = '#dc3545';
                } else {
                    matchIcon.className = 'fas fa-check-circle';
                    passwordMatch.innerHTML = '<i class="fas fa-check-circle"></i> Passwords match!';
                    passwordMatch.style.color = '#28a745';
                }
            });

            // Monster Unlock: Ctrl + G + Enter shows AdminUnlock overlay
            const adminUnlockOverlay = document.getElementById('adminUnlockOverlay');
            const closeAdminUnlock = document.getElementById('closeAdminUnlock');
            let adminUnlockArmTimeout = null;
            let adminUnlockArmed = false;

            function toggleAdminUnlock(show) {
                if (!adminUnlockOverlay) return;
                adminUnlockOverlay.style.display = show ? 'flex' : 'none';
            }

            document.addEventListener('keydown', function (e) {
                // Step 1: Ctrl + G arms the unlock (within a short time window)
                if (e.ctrlKey && (e.key === 'g' || e.key === 'G')) {
                    adminUnlockArmed = true;
                    if (adminUnlockArmTimeout) {
                        clearTimeout(adminUnlockArmTimeout);
                    }
                    adminUnlockArmTimeout = setTimeout(() => {
                        adminUnlockArmed = false;
                    }, 1500); // 1.5 seconds to press Enter
                }

                // Step 2: While armed, pressing Enter toggles the overlay
                if (adminUnlockArmed && (e.key === 'Enter' || e.keyCode === 13)) {
                    e.preventDefault();
                    adminUnlockArmed = false;
                    if (adminUnlockArmTimeout) {
                        clearTimeout(adminUnlockArmTimeout);
                        adminUnlockArmTimeout = null;
                    }
                    const isVisible = adminUnlockOverlay && adminUnlockOverlay.style.display === 'flex';
                    toggleAdminUnlock(!isVisible);
                }
            });

            if (closeAdminUnlock) {
                closeAdminUnlock.addEventListener('click', function () {
                    toggleAdminUnlock(false);
                });
            }
        });


    </script>
